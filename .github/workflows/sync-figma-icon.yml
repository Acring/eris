name: sync-figma-icon
on:
  workflow_dispatch:
    inputs:
      type:
        description: 'type'
        required: true
        type: choice
        options:
          - 'feat'
          - 'fix'
      info:
        description: 'info'
        required: true
        type: string

jobs:
  sync-figma-icon:
    name: sync-figma-icon
    runs-on: [frontend, container]
    container: harbor.xsky.com/pluto/node-alpine-git:18
    env:
      TYPE: ${{ github.event.inputs.type }}
